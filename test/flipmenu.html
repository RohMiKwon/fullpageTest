<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">

	<title>타이틀</title>x
	<link rel="stylesheet" href="../css/preorder.css">
</head>

<body>

<div id="menu-wrap" class="menu-wrap">
	<div id="flip-menu" class="flip-menu">
		<div class="flip-container media">
			<a href="#media" class="flipper">
				<span class="front"><span class="icon-wrap"><i class="icon-new">NEW</i></span></span>
				<span class="back"><span class="icon-wrap"><i class="icon-new">NEW</i></span></span>
				<span class="text">메뉴1</span>
			</a>
		</div>
		<div class="flip-container introduce">
			<a href="#introduce" class="flipper">
				<span class="front"></span>
				<span class="back"></span>
				<span class="text">메뉴2</span>
			</a>
		</div>
		<div class="flip-container character is-active">
			<a href="#character" class="flipper">
				<span class="front"><span class="icon-wrap"><i class="icon-new">NEW</i></span></span>
				<span class="back"><span class="icon-wrap"><i class="icon-new">NEW</i></span></span>
				<span class="text">메뉴3</span>
			</a>
		</div>
		<div class="flip-container guild">
			<a href="#guild" class="flipper">
				<span class="front"><span class="icon-wrap"><i class="icon-new">NEW</i></span></span></span>
				<span class="back"><span class="icon-wrap"><i class="icon-new">NEW</i></span></span></span>
				<span class="text">메뉴4</span>
			</a>
		</div>
		<div class="flip-container minigame">
			<a href="#minigame" class="flipper">
				<span class="front"></span>
				<span class="back"></span>
				<span class="text">메뉴5</span>
			</a>
		</div>
	</div>

	<div id="swiper-menu" class="swiper-container menu-list">
		<div class="swiper-wrapper">
			<div class="swiper-slide" data-section-id="character"><span class="menu character"><div class="icon-wrap"><i class="icon-new">NEW</i></div>메뉴1</span></div>
			<div class="swiper-slide" data-section-id="guild"><span class="menu guild"><div class="icon-wrap"><i class="icon-new">NEW</i></div>메뉴2</span></div>
			<div class="swiper-slide" data-section-id="minigame"><span class="menu minigame">메뉴3</span></div>
			<div class="swiper-slide" data-section-id="media"><span class="menu media"><div class="icon-wrap"><i class="icon-new">NEW</i></div>메뉴4</span></div>
			<div class="swiper-slide" data-section-id="introduce"><span class="menu introduce">메뉴5</span></div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../js/preorder.vendor.min.js"></script>
<script src="../js/preorder.dev.js"></script>

<script>
	var videoConfig = {
		pc: {
			autoplay: 'true',
			poster: '',
			movieUrl: ''
		},
		mobile: {
			autoplay: 'true',
			poster: '',
			movieUrl: ''
		}
	};
</script>

<script>
	var menuConfig = [{
		sectionId: "preorder",
		isActive: "true",
		order: "1"
	},
		{
			sectionId: "character",
			isActive: "true",
			order: "2"
		},
		{

		},
		{

			order: "5"
		},
		{
			sectionId: "introduce",
			isActive: "true",
			order: "6"
		},
		{

			isActive: "true",
			order: "99"
		},
		{
			sectionId: "",
			isActive: "",
			order: ""
		}];
</script>

<script>
	$(function(){
		new helloworld.Main(videoConfig, menuConfig);

		var layer = new helloworld.Layer($('#layerEventNotice'));
		$('.btn-event-notice').on('click', function(){
			layer.show();
		});
	});
</script>
</body>
